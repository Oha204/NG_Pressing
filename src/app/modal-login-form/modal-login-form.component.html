<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  d-flex align-items-center justify-content-center">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <button type="button" class="btn-close d-flex justify-content-end mt-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="text-center my-3">
                        <img src="/assets/Logo.png" style="width: 185px;" alt="logo">
                        <h4 class="mt-3 mb-3 pb-1">Connectez-vous à votre compte</h4>
                    </div>
                    
                </div>
            </div>

            <div class="modal-body">
                <form [formGroup]="loginform" (ngSubmit)="handleSubmit()">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" name="email"  class="form-control" placeholder="Votre adresse email" formControlName="username" required/>
                    </div>
            
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" name="password" class="form-control" placeholder="●●●●●●●●●" formControlName="password" required/>
                        <div>
                            <p class="mt-2"><a class="text-muted" href="#!">Mot de passe oublié ?</a></p>
                        </div>
                    </div>
            
                    <div class="text-center pt-2 pb-1">
                        <button class="btn" id="btn1" name="connexion" type="submit" data-bs-dismiss="modal" aria-label="Close">Connexion</button> 
                    </div>
                </form>

                <p class="text-center mt-3">Vous n'avez pas de compte ? <a class="text-muted" routerLink="/inscription" data-bs-dismiss="modal" aria-label="Close">Créez en un !</a></p>
            </div>
        </div>
    </div>
</div>
